<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .js_enabled #cookie-message {
            display: none;
        }
        body {
            margin: 0;
        }
        #cookie-message {
            background-color: #d5e6ed;
            color: #662d91;
            margin: 0 auto;
            padding: 1em;
        }
        h1, p {
            margin: 1em;
        }
    </style>
</head>
<body>
<script>
    // Detect JS support
    document.body.className = document.body.className + " js_enabled";
</script>

<div id="cookie-message" data-cookie-expiry="365">
    <p>
        [Site name] uses cookies to ensure we give you the best experience on our website.
        <a href="/privacy-policy" title="View our Cookie Policy">Find out more about cookies</a>
    </p>
</div>

<h1>My page</h1>

<p>Some content here. Refresh and the cookie message will disappear.</p>

<script src="cookie-message.js"></script>

</body>
</html>
